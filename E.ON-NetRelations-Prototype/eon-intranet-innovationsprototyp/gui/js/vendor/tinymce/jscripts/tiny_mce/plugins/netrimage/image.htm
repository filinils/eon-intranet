<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#netrimage_dlg.dialog_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="js/image.js"></script>
	<link href="css/netrimage.css" rel="stylesheet" type="text/css" />
</head>
<body id="netrimage">
	<form onsubmit="ImageDialog.insert();return false;" action="#"> 
		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset id="general">
						<legend>{#netrimage_dlg.general}</legend>
						<table class="properties">
							<tr>
								<td class="column1"><label id="srclabel" for="src">{#netrimage_dlg.src}</label></td>
								<td colspan="2"><table border="0" cellspacing="0" cellpadding="0">
									<tr> 
									  <td><input name="src" type="text" id="src" value="" class="mceFocus" onchange="ImageDialog.showPreviewImage(this.value);" /></td> 
									  <td id="srcbrowsercontainer">&nbsp;</td>
									</tr>
								  </table></td>
							</tr>
							<tr> 
								<td class="column1"><label id="altlabel" for="alt">{#netrimage_dlg.alt}</label></td> 
								<td colspan="2"><input id="alt" name="alt" type="text" value="" /></td> 
							</tr> 
							<tr> 
								<td class="column1"><label id="titlelabel" for="title">{#netrimage_dlg.title}</label></td> 
								<td colspan="2"><input id="title" name="title" type="text" value="" /></td> 
							</tr>
							<tr>
								<td><label for="class_list">{#class_name}</label></td>
								<td colspan="2"><select id="class_list" name="class_list" class="mceEditableSelect"><option value=""></option></select></td>
							</tr>
							<tr>
								<td class="column1"><label id="longdesclabel" for="longdesc">{#netrimage_dlg.long_desc}</label></td>
								<td><table border="0" cellspacing="0" cellpadding="0">
										<tr>
										  <td><input id="longdesc" name="longdesc" type="text" value="" /></td>
										  <td id="longdesccontainer">&nbsp;</td>
										</tr>
									</table></td> 
							</tr>
						</table>
				</fieldset>
				<fieldset>
					<legend>{#netrimage_dlg.preview}</legend>
					<div id="prev"></div>
				</fieldset>
			</div>
		</div>
		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#insert}" />
			</div>
			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body> 
</html>
