<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>E.ON tabellgenerator</title>

<!-- TinyMCE -->
<script type="text/javascript" src="tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
	tinyMCE.init({
		selector : "textarea#elm1",
		theme : "advanced",
		content_css: "gui/css/editor.css", 
		plugins : "table",
		theme_advanced_buttons1 : "example,col_before,col_after,delete_col,row_before,row_after,delete_row,split_cells,merge_cells,EONTable",
		setup : function(ed) {
	      // Register example button
	      ed.addButton('example', {
	         title : 'uipio',
	         image : 'temp/tinymce/tiny_mce/plugins/EONTable/img/Table-icon2.png',
	         onclick : function() {
	            ed.windowManager.open({
                    file: 'temp/tinymce/tiny_mce/plugins/EONTable/dialog.html',
                    width: 640,
                    height: 460,
                    inline: 0,
                    scrollbars: false,
                    resizable: false,
                    maximizable: false,
                    title: 'E.ON tabellgenerator'
                }, {
                    plugin_url: 'temp/tinymce/tiny_mce/plugins/EONTable'
                });
	         }
	      });
	   }
	});
</script>
<!-- /TinyMCE -->

</head>
<body>

<form method="post" action="">
	<h3>E.ON tabellgenerator</h3>

	<p>
		...
	</p>

	<!-- Gets replaced with TinyMCE, remember HTML in a textarea should be encoded -->
	<textarea id="elm1" name="elm1" rows="15" cols="80" style="width: 80%;height:600px">
	</textarea>
</form>
</body>
</html>
